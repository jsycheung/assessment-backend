<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <h2>Personalized quote generator</h2>
    <label for="category">What kind of quote do you want?</label>
    <select name="category" id="category">
      <option value="inspiration">Inspiration</option>
      <option value="encouragement">Encouragement</option>
      <option value="warning">Warning</option>
    </select>
    <button id="createQuoteBtn">Create quote</button>

    <label for="name">Enter name: </label>
    <input type="text" id="name" placeholder="Tim"/>
    <button id="updateNameBtn">Update name</button>

    <section id="quotes-container"></section>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
